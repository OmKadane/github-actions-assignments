name: 3. Artifacts Demo

on: [push]

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build
      - name: Upload frontend artifact ðŸ“¤
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build # Name of the artifact
          path: frontend/dist/ # Directory to upload

  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Build backend
        run: |
          cd backend
          npm install
          npm run build
      - name: Upload backend artifact ðŸ“¤
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/dist/

  deploy:
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend] # Wait for both builds
    steps:
      - name: Download frontend artifact ðŸ“¥
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: final-build/frontend

      - name: Download backend artifact ðŸ“¥
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: final-build/backend

      - name: Verify downloaded files
        run: ls -R final-build

      - name: Build final Docker image
        run: |
          echo "Building Docker image with contents from final-build/..."
