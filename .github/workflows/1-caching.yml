name: 1. Caching Demo

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node modules ðŸ’¾
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: node_modules # The directory to cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        # Only run 'npm ci' if the cache wasn't restored
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: npm ci # 'ci' is faster and safer for CI environments

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test